<html>

<head>

    <title>Personal Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/navbar.css">
    <link rel="stylesheet" href="asset/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-item">
                <a href="index.html" class="navbar-brand">
                    <img src="asset/img/brand.png" alt="">
                </a>
                <div class="nav-collapse">
                    <a href="index.html" class="nav-link">Home</a>
                </div>
                <div class="nav-collapse">
                    <a href="project.html" class="nav-link">My Project</a>
                </div>
            </div>

            <div class="nav-contact">
                <a href="contact.html" class="btn-contact nav-collapse">Contact Me</a>
            </div>
        </div>
        <i class="fa-solid fa-bars fa-2x" id="hamburger-menu" onclick="toggleNav()"></i>
    </nav>
    <!-- Navbar Section End -->

    <div class="nav-mobile" id="toggle-nav">
        <a href="index.html">Home</a>
        <a href="project.html">My Project</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

    <div class="form-container">
        <h1>GET IN TOUCH</h1>
        <form action="">

            <label for="">Name</label>
            <input type="text" class="input-form" id="name">

            <label for="">Email</label>
            <input type="text" class="input-form" id="email">

            <label for="">Phone Number</label>
            <input type="text" class="input-form" id="phone">

            <label for="">Subject</label>
            <select name="" class="input-form" id="subject">
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Fullstack Developer">Fullstack Developer</option>
            </select>

            <label for="">Your Message</label>
            <textarea name="" cols="30" rows="5" class="input-form" id="message"></textarea>

            <div class="submit">
                <input type="button" value="submit" class="btn-submit" onclick="Submit()">
            </div>

        </form>
    </div>

</body>
<script src="asset/js/contact.js"></script>
<script src="asset/js/navbar.js"></script>

</html>
